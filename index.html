<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lady O Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Lady O Awaits You</header>

  <div class="chat-container" id="chat">
    <div class="chat-bubble bot">You've entered my domain. Speak wisely.</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Say something...">
    <button id="sendBtn">Send</button>
  </div>

  <div class="timer" id="timer">Session: 03:00</div>

  <button class="tip-button" onclick="window.open('https://www.buymeacoffee.com/yno96461', '_blank')">Tip Lady O</button>

  <script src="script.js"></script>
</body>
</html>
